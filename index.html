<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>10円ゲーム & ミニゲーム集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1, h2, h3 {
      text-align: center;
    }

    button {
      cursor: pointer;
      border: none;
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      border-radius: 6px;
      background: #caa55a;
      color: #222;
      box-shadow: 0 3px 0 #7b6432;
      transition: transform 0.05s ease, box-shadow 0.05s ease, filter 0.1s;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 1px 0 #7b6432;
      filter: brightness(0.9);
    }

    button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .screen {
      display: none;
      width: 100%;
      max-width: 480px;
      padding: 16px;
      box-sizing: border-box;
    }

    .screen.active {
      display: block;
    }

    .panel {
      background: #222;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 0 0 2px #555;
      margin-top: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #666;
      box-sizing: border-box;
      background: #111;
      color: #eee;
    }

    .center {
      text-align: center;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .small {
      font-size: 12px;
      opacity: 0.8;
    }

    /* 10円ゲーム用 */
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      border: 4px solid #5a4120;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: auto;
      background: #000;
    }

    #leverContainer {
      margin-top: 8px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .lever-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    input[type="range"] {
      width: 90%;
    }

    .top-right-menu {
      position: fixed;
      top: 8px;
      right: 8px;
      z-index: 100;
    }

    .msg {
      margin-top: 6px;
      font-size: 13px;
      min-height: 1.4em;
    }

    .menu-title {
      font-size: 20px;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div class="top-right-menu">
  <button id="backToMenuBtn" style="font-size:12px; padding:6px 10px;">メニューへ</button>
</div>

<!-- 0. 入口メニュー -->
<div id="screen-menu" class="screen active">
  <div class="panel">
    <h1 class="menu-title">ミニゲーム選択</h1>
    <div class="center">
      <button id="toNameInputBtn">10円ゲーム</button><br>
      <button id="toJankenBtn">じゃんけんゲーム</button>
    </div>
  </div>
</div>

<!-- 1. 名前入力画面 -->
<div id="screen-name" class="screen">
  <div class="panel">
    <h2>名前を入力してください</h2>
    <input type="text" id="playerNameInput" placeholder="未入力なら『Player』になります">
    <div class="center">
      <button id="decideNameBtn">決定</button>
    </div>
  </div>
</div>

<!-- 2. 10円ゲーム画面 -->
<div id="screen-10yen" class="screen">
  <div class="panel">
    <div class="status-bar">
      <div>PLAYING：<span id="playingName">-</span></div>
      <div>WAITING：<span id="waitingNames">0人</span></div>
    </div>
    <div class="small" id="stateLabel">状態：接続中...</div>

    <div id="gameContainer">
      <!-- map.png をそのまま背景に使いたい場合：CSSで貼ってもOK -->
      <!-- #gameCanvas { background-image:url('.../map.png'); background-size:cover; } など -->
      <canvas id="gameCanvas" width="282" height="521"></canvas>
    </div>

    <div class="center" style="margin-top:8px;">
      <button id="insertCoinBtn">10円を入れる</button>
      <button id="waitBtn">待機する</button>
      <button id="endGameBtn">ゲームを終わる</button>
    </div>

    <div id="leverContainer">
      <div class="lever-group">
        <span class="small">傾き（左／右）</span>
        <input type="range" id="tiltRange" min="-30" max="30" step="1" value="0">
      </div>
      <div class="lever-group">
        <span class="small">発射レバー</span>
        <input type="range" id="shootRange" min="0" max="100" step="1" value="0">
      </div>
    </div>

    <div class="msg" id="infoMsg"></div>
    <div class="small">
      ・誰もいない時：���なら遊べます<br>
      ・PLAYING：○○が挑戦中（観戦のみ）<br>
      ・待機：次に遊びたい人：n人
    </div>
  </div>
</div>

<!-- 3. じゃんけんゲーム画面（仮） -->
<div id="screen-janken" class="screen">
  <div class="panel">
    <h2>じゃんけんゲーム（仮）</h2>
    <p class="small">ここは後で janken.html に分離予定。いったんダミー実装。</p>
    <div class="center">
      <button id="jankenDummyBtn">じゃんけん！（仮）</button>
      <div id="jankenResult" class="msg"></div>
    </div>
  </div>
</div>

<!-- Firebase & アプリ本体 -->
<script type="module">
  // ==========================
  // Firebase 初期化
  // ==========================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
  import {
    getDatabase,
    ref,
    onValue,
    set,
    update,
    push,
    serverTimestamp,
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCC7KAv7V4j1Z6-o1Y8ikmb3r5htN9O_aA",
    authDomain: "zzgohan-280.firebaseapp.com",
    databaseURL: "https://zzgohan-280-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "zzgohan-280",
    storageBucket: "zzgohan-280.firebasestorage.app",
    messagingSenderId: "459336048542",
    appId: "1:459336048542:web:ff6c825dec81cc7df8008f",
    measurementId: "G-JX4RP9LWR3"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase(app);

  // ==========================
  // 画面切り替え
  // ==========================
  const screens = {
    menu: document.getElementById('screen-menu'),
    name: document.getElementById('screen-name'),
    ten: document.getElementById('screen-10yen'),
    janken: document.getElementById('screen-janken'),
  };

  function showScreen(key) {
    Object.values(screens).forEach(el => el.classList.remove('active'));
    screens[key].classList.add('active');
  }

  document.getElementById('toNameInputBtn').addEventListener('click', () => {
    showScreen('name');
  });

  document.getElementById('toJankenBtn').addEventListener('click', () => {
    showScreen('janken');
  });

  document.getElementById('backToMenuBtn').addEventListener('click', () => {
    showScreen('menu');
  });

  // ==========================
  // 名前管理
  // ==========================
  const nameInput = document.getElementById('playerNameInput');
  const decideNameBtn = document.getElementById('decideNameBtn');

  let myName = localStorage.getItem('10yen_name') || '';
  if (myName) {
    nameInput.value = myName;
  }

  decideNameBtn.addEventListener('click', () => {
    const v = nameInput.value.trim();
    myName = v || 'Player';
    localStorage.setItem('10yen_name', myName);
    showScreen('ten');
  });

  // ==========================
  // 10円ゲーム：Firebase 状態
  // ==========================
  const playingNameEl = document.getElementById('playingName');
  const waitingNamesEl = document.getElementById('waitingNames');
  const stateLabelEl = document.getElementById('stateLabel');
  const infoMsgEl = document.getElementById('infoMsg');

  const insertCoinBtn = document.getElementById('insertCoinBtn');
  const waitBtn = document.getElementById('waitBtn');
  const endGameBtn = document.getElementById('endGameBtn');

  const tiltRange = document.getElementById('tiltRange');
  const shootRange = document.getElementById('shootRange');

  const PLAYING_REF = ref(db, 'tenyenGame/playing');
  const WAITING_REF = ref(db, 'tenyenGame/waiting');
  const LAST_ACTION_REF = ref(db, 'tenyenGame/lastAction');

  let currentPlaying = null; // {name: string} or null
  let waitingList = [];      // [{id, name}, ...]

  function calcState() {
    if (!currentPlaying || !currentPlaying.name) return 'A'; // 誰もプレイしていない
    if (currentPlaying.name === myName) return 'C';          // 自分がプレイ中
    return 'B';                                              // 誰かがプレイ中
  }

  function updateUIState() {
    const st = calcState();
    if (st === 'A') {
      stateLabelEl.textContent = '状態：今なら遊べます';
      insertCoinBtn.disabled = false;
      waitBtn.disabled = false;
      endGameBtn.disabled = true;
      setControlEnabled(false);
    } else if (st === 'B') {
      stateLabelEl.textContent = `状態：${currentPlaying?.name || '-'} が挑戦中（観戦中）`;
      insertCoinBtn.disabled = true;
      waitBtn.disabled = false;
      endGameBtn.disabled = true;
      setControlEnabled(false);
    } else {
      stateLabelEl.textContent = '状態：あなたがプレイ中';
      insertCoinBtn.disabled = true;
      waitBtn.disabled = true;
      endGameBtn.disabled = false;
      setControlEnabled(true);
    }

    if (waitingList.length === 0) {
      waitingNamesEl.textContent = '0人';
    } else {
      const names = waitingList.map(w => w.name).join(' / ');
      waitingNamesEl.textContent = `${waitingList.length}人（${names}）`;
    }

    playingNameEl.textContent = currentPlaying?.name || '-';
  }

  function setControlEnabled(flag) {
    tiltRange.disabled = !flag;
    shootRange.disabled = !flag;
  }

  onValue(PLAYING_REF, (snapshot) => {
    const val = snapshot.val();
    currentPlaying = val || null;
    updateUIState();
  });

  onValue(WAITING_REF, (snapshot) => {
    const val = snapshot.val() || {};
    waitingList = Object.keys(val).map(id => ({
      id,
      name: val[id].name || 'Player'
    }));
    updateUIState();
  });

  function touchAction() {
    update(LAST_ACTION_REF, { time: serverTimestamp() });
  }

  insertCoinBtn.addEventListener('click', async () => {
    const st = calcState();
    if (st !== 'A') return;
    const name = myName || 'Player';
    await set(PLAYING_REF, { name });
    await set(WAITING_REF, {});
    touchAction();
    infoMsgEl.textContent = '10円が投入されました。レバーで操作してください。';
    resetCoin();
  });

  waitBtn.addEventListener('click', async () => {
    const name = myName || 'Player';
    const already = waitingList.find(w => w.name === name);
    if (already) {
      infoMsgEl.textContent = 'すでに待機リストに入っています。';
      return;
    }
    const newRef = push(WAITING_REF);
    await set(newRef, { name, time: serverTimestamp() });
    touchAction();
    infoMsgEl.textContent = '待機列に入りました。譲り合って遊んでください。';
  });

  endGameBtn.addEventListener('click', async () => {
    const st = calcState();
    if (st !== 'C') return;
    await set(PLAYING_REF, null);
    touchAction();
    infoMsgEl.textContent = 'ゲームを終了しました。';
    resetCoin();
  });

  // クライアント側の簡易放置判定（60秒）
  let idleTimer = null;
  function resetIdleTimer() {
    if (idleTimer) clearTimeout(idleTimer);
    if (calcState() === 'C') {
      idleTimer = setTimeout(async () => {
        if (calcState() === 'C') {
          await set(PLAYING_REF, null);
          infoMsgEl.textContent = '操作がなかったため、自動で終了しました。';
          resetCoin();
        }
      }, 60 * 1000);
    }
  }
  ['click', 'input'].forEach(ev => {
    document.addEventListener(ev, () => {
      if (calcState() === 'C') resetIdleTimer();
    });
  });

  // ==========================
  // 10円ゲーム：PNGベース物理
  // ==========================
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // 表示用＆判定用画像
  const images = {
    map: null,   // 表示用フィールド
    ren: null,   // レーン
    ana: null,   // 失敗
    atari: null, // 成功
  };

  // 判定用の隠しキャンバス
  const hitCanvas = document.createElement('canvas');
  const hitCtx = hitCanvas.getContext('2d');
  let renData = null;
  let anaData = null;
  let atariData = null;

  function loadImage(key, url) {
    return new Promise((resolve, reject) => {
      if (!url) {
        resolve();
        return;
      }
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        images[key] = img;
        resolve();
      };
      img.onerror = reject;
      img.src = url;
    });
  }

  async function loadAssets() {
    // TODO: 実際のPNGに差し替えてください
    // 例）"https://raw.githubusercontent.com/yumemiru28000/zzHBD1/main/map.png"
    const base = "https://raw.githubusercontent.com/yumemiru28000/10en-game/main";

    await loadImage('map',   `${base}/map.png`);   // 見た目
    await loadImage('ren',   `${base}/ren.png`);   // 黒=床・壁
    await loadImage('ana',   `${base}/ana.png`);   // 黒=失敗穴
    await loadImage('atari', `${base}/atari.png`); // 黒=成功穴

    // キャンバスサイズと画像サイズを合わせる前提（違う場合はスケール調整が必要）
    hitCanvas.width  = canvas.width;
    hitCanvas.height = canvas.height;

    // ren
    if (images.ren) {
      hitCtx.clearRect(0, 0, hitCanvas.width, hitCanvas.height);
      hitCtx.drawImage(images.ren, 0, 0, hitCanvas.width, hitCanvas.height);
      renData = hitCtx.getImageData(0, 0, hitCanvas.width, hitCanvas.height);
    }
    // ana
    if (images.ana) {
      hitCtx.clearRect(0, 0, hitCanvas.width, hitCanvas.height);
      hitCtx.drawImage(images.ana, 0, 0, hitCanvas.width, hitCanvas.height);
      anaData = hitCtx.getImageData(0, 0, hitCanvas.width, hitCanvas.height);
    }
    // atari
    if (images.atari) {
      hitCtx.clearRect(0, 0, hitCanvas.width, hitCanvas.height);
      hitCtx.drawImage(images.atari, 0, 0, hitCanvas.width, hitCanvas.height);
      atariData = hitCtx.getImageData(0, 0, hitCanvas.width, hitCanvas.height);
    }
  }

  // ピクセルが「黒（#000に近い & alpha>0）」か判定
  function isBlackPixel(imgData, x, y) {
    if (!imgData) return false;
    const ix = Math.floor(x);
    const iy = Math.floor(y);
    if (ix < 0 || iy < 0 || ix >= imgData.width || iy >= imgData.height) return false;
    const idx = (iy * imgData.width + ix) * 4;
    const r = imgData.data[idx];
    const g = imgData.data[idx + 1];
    const b = imgData.data[idx + 2];
    const a = imgData.data[idx + 3];
    if (a < 20) return false; // ほぼ透明は無視
    const threshold = 40;     // 黒とみなす閾値
    return (r < threshold && g < threshold && b < threshold);
  }

  // 10円玉の状態
  const coin = {
    x: canvas.width / 2,
    y: canvas.height - 40,
    vx: 0,
    vy: 0,
    r: 12,
    inPlay: false,
    cleared: false,
    failed: false,
  };

  function resetCoin() {
    coin.x = canvas.width / 2;
    coin.y = canvas.height - 40;
    coin.vx = 0;
    coin.vy = 0;
    coin.inPlay = false;
    coin.cleared = false;
    coin.failed = false;
  }

  // 物理パラメータ
  const baseGravity = 0.25;
  const friction = 0.01;
  const bounce = 0.35;

  function updatePhysics() {
    if (!coin.inPlay) return;
    if (coin.cleared || coin.failed) return;

    const tiltDeg = Number(tiltRange.value);
    const tiltRad = tiltDeg * Math.PI / 180;

    const gx = Math.sin(tiltRad) * baseGravity;
    const gy = Math.cos(tiltRad) * baseGravity;

    coin.vx += gx;
    coin.vy += gy;

    coin.vx *= (1 - friction);
    coin.vy *= (1 - friction);

    // 予測位置
    let nextX = coin.x + coin.vx;
    let nextY = coin.y + coin.vy;

    // === レーン判定（ren.png） ===
    // 円周上の数点をサンプルして、もし「黒」にぶつかっていたら簡易反射
    if (renData) {
      const sampleCount = 8;
      let hitLeft = false, hitRight = false, hitTop = false, hitBottom = false;

      for (let i = 0; i < sampleCount; i++) {
        const angle = (Math.PI * 2 * i) / sampleCount;
        const sx = nextX + Math.cos(angle) * coin.r;
        const sy = nextY + Math.sin(angle) * coin.r;
        if (isBlackPixel(renData, sx, sy)) {
          if (Math.cos(angle) < -0.5) hitLeft = true;
          if (Math.cos(angle) >  0.5) hitRight = true;
          if (Math.sin(angle) < -0.5) hitTop = true;
          if (Math.sin(angle) >  0.5) hitBottom = true;
        }
      }

      // 簡易：ぶつかった方向に応じて速度を反転
      if (hitLeft && coin.vx < 0) {
        coin.vx *= -bounce;
        nextX = coin.x + coin.vx;
      }
      if (hitRight && coin.vx > 0) {
        coin.vx *= -bounce;
        nextX = coin.x + coin.vx;
      }
      if (hitTop && coin.vy < 0) {
        coin.vy *= -bounce;
        nextY = coin.y + coin.vy;
      }
      if (hitBottom && coin.vy > 0) {
        coin.vy *= -bounce;
        nextY = coin.y + coin.vy;
      }
    }

    // 位置更新
    coin.x = nextX;
    coin.y = nextY;

    // 筐体の端のガード（PNG外に飛び出しすぎないよう軽く制限）
    if (coin.x - coin.r < 0) {
      coin.x = coin.r;
      coin.vx *= -bounce;
    }
    if (coin.x + coin.r > canvas.width) {
      coin.x = canvas.width - coin.r;
      coin.vx *= -bounce;
    }
    if (coin.y - coin.r < 0) {
      coin.y = coin.r;
      coin.vy *= -bounce;
    }
    if (coin.y + coin.r > canvas.height) {
      coin.y = canvas.height - coin.r;
      coin.vy *= -bounce;
    }

    // === 失敗穴判定（ana.png） ===
    if (anaData) {
      const cx = coin.x;
      const cy = coin.y;
      if (isBlackPixel(anaData, cx, cy)) {
        coin.failed = true;
        coin.inPlay = false;
        infoMsgEl.textContent = '失敗…。また挑戦してね。';
      }
    }

    // === 成功穴判定（atari.png） ===
    if (atariData && !coin.failed && !coin.cleared) {
      const cx = coin.x;
      const cy = coin.y;
      if (isBlackPixel(atariData, cx, cy)) {
        coin.cleared = true;
        coin.inPlay = false;
        infoMsgEl.textContent = 'SUCCESS！おめでとう！';
        // 本当は「景品がボトッと落ちるアニメ」をここでやる
      }
    }
  }

  function drawGame() {
    // 背景
    if (images.map) {
      ctx.drawImage(images.map, 0, 0, canvas.width, canvas.height);
    } else {
      // フォールバック表示
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#777';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(40, 40);
      ctx.lineTo(canvas.width - 40, 120);
      ctx.lineTo(40, 220);
      ctx.lineTo(canvas.width - 60, 320);
      ctx.lineTo(60, 400);
      ctx.lineTo(canvas.width - 40, canvas.height - 60);
      ctx.stroke();
    }

    // 10円玉
    if (coin.inPlay || coin.cleared || coin.failed) {
      ctx.save();
      ctx.translate(coin.x, coin.y);
      const speed = Math.sqrt(coin.vx * coin.vx + coin.vy * coin.vy);
      const rot = performance.now() * 0.005 * speed;
      ctx.rotate(rot);

      const gradient = ctx.createRadialGradient(0, 0, coin.r * 0.2, 0, 0, coin.r);
      gradient.addColorStop(0, '#ffe8a0');
      gradient.addColorStop(1, '#c08a2a');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(0, 0, coin.r, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#5b3a10';
      ctx.font = 'bold 12px system-ui';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('10', 0, 0);

      ctx.restore();
    }
  }

  function gameLoop() {
    requestAnimationFrame(gameLoop);
    updatePhysics();
    drawGame();
  }

  // レバー操作：発射
  shootRange.addEventListener('input', () => {
    if (calcState() !== 'C') return;
    const val = Number(shootRange.value);
    if (!coin.inPlay && val >= 80) {
      coin.inPlay = true;
      coin.cleared = false;
      coin.failed = false;
      coin.x = canvas.width / 2;
      coin.y = canvas.height - 60;
      coin.vx = (Math.random() - 0.5) * 2;
      coin.vy = -3.5;
      infoMsgEl.textContent = '10円発射！傾きレバーで調整してね。';
      touchAction();
      shootRange.value = 0;
    }
  });

  tiltRange.addEventListener('input', () => {
    if (calcState() === 'C') {
      touchAction();
    }
  });

  // 初期化
  loadAssets().then(() => {
    resetCoin();
    gameLoop();
  });

  // ==========================
  // じゃんけん（仮）
  // ==========================
  const jankenDummyBtn = document.getElementById('jankenDummyBtn');
  const jankenResult = document.getElementById('jankenResult');
  jankenDummyBtn.addEventListener('click', () => {
    const hands = ['グー', 'チョキ', 'パー'];
    const myHand = hands[Math.floor(Math.random() * 3)];
    const cpuHand = hands[Math.floor(Math.random() * 3)];
    let result;
    if (myHand === cpuHand) result = 'あいこ';
    else if (
      (myHand === 'グー' && cpuHand === 'チョキ') ||
      (myHand === 'チョキ' && cpuHand === 'パー') ||
      (myHand === 'パー' && cpuHand === 'グー')
    ) result = 'あなたの勝ち';
    else result = 'あなたの負け';
    jankenResult.textContent = `あなた：${myHand} / CPU：${cpuHand} → ${result}`;
  });

</script>
