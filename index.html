
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>10円 vs ren由来の坂（画像サイズ優先 + 線分交差CCD）</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
    }
    #info {
      font-size: 12px;
      margin-bottom: 4px;
    }
    #canvasWrapper {
      position: relative;
      border: 1px solid #555;
      background: #000;
    }
    #controlPanel {
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="info">
    ・map.png / ren.png の実サイズにキャンバスを合わせます（画像サイズ優先）。<br>
    ・ren.png から水平線を簡易抽出して「板（線分）」として扱います。<br>
    ・10円の移動は「前位置→次位置の線分」と「板線分」の交差判定で行い、高速でも貫通しません。<br>
    ・10円の打ち出し・重力・坂上での転がりも含めたテスト向け。
  </div>

  <div id="canvasWrapper">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="controlPanel">
    重力: <input id="gravityInput" type="number" step="0.1" value="0.5">
    摩擦: <input id="frictionInput" type="number" step="0.01" value="0.02">
    静止閾値: <input id="staticInput" type="number" step="0.01" value="0.02">
    <button id="resetCoinBtn">10円リセット</button>
    <button id="playPauseBtn">一時停止</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gravityInput = document.getElementById("gravityInput");
    const frictionInput = document.getElementById("frictionInput");
    const staticInput = document.getElementById("staticInput");
    const resetCoinBtn = document.getElementById("resetCoinBtn");
    const playPauseBtn = document.getElementById("playPauseBtn");

    // ローカルに置いた画像ファイル
    const MAP_URL = "map.png";
    const REN_URL = "ren.png";

    const bgImage  = new Image();
    const renImage = new Image();
    let imagesLoaded = 0;

    bgImage.src  = MAP_URL;
    renImage.src = REN_URL;

    bgImage.onload  = onImageLoaded;
    renImage.onload = onImageLoaded;

    // ren解析用キャンバス
    const renCanvas = document.createElement("canvas");
    const renCtx    = renCanvas.getContext("2d");
    let renData = null;

    // 物理パラメータ
    let GRAVITY = parseFloat(gravityInput.value) || 0.5;
    let SLOPE_FRICTION = parseFloat(frictionInput.value) || 0.02;
    let STATIC_THRESHOLD = parseFloat(staticInput.value) || 0.02;

    gravityInput.addEventListener("input", () => {
      GRAVITY = parseFloat(gravityInput.value) || GRAVITY;
    });
    frictionInput.addEventListener("input", () => {
      SLOPE_FRICTION = parseFloat(frictionInput.value) || SLOPE_FRICTION;
    });
    staticInput.addEventListener("input", () => {
      STATIC_THRESHOLD = parseFloat(staticInput.value) || STATIC_THRESHOLD;
    });

    const coin = {
      x: 0,
      y: 0,
      vx: 0,
      vy: 0,
      r: 12
    };

    // ren由来の板（坂）線分
    const slopes = [];

    let paused = false;
    playPauseBtn.addEventListener("click", () => {
      paused = !paused;
      playPauseBtn.textContent = paused ? "再生" : "一時停止";
    });

    resetCoinBtn.addEventListener("click", () => {
      resetCoinOnFirstSlope();
    });

    function onImageLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        initAfterImagesLoaded();
      }
    }

    function initAfterImagesLoaded() {
      // 画像サイズ優先：map.png の実サイズにキャンバスを合わせる
      const w = bgImage.naturalWidth  || bgImage.width;
      const h = bgImage.naturalHeight || bgImage.height;
      canvas.width  = w;
      canvas.height = h;

      // renCanvas も同じサイズで生成
      renCanvas.width  = w;
      renCanvas.height = h;
      renCtx.drawImage(renImage, 0, 0, w, h);
      renData = renCtx.getImageData(0, 0, w, h);

      extractSlopesFromRen();
      resetCoinOnFirstSlope();
      loop();
    }

    // 黒判定
    function isBlackAt(x, y) {
      if (!renData) return false;
      const ix = Math.floor(x), iy = Math.floor(y);
      if (ix < 0 || iy < 0 || ix >= renData.width || iy >= renData.height) return false;
      const idx = (iy * renData.width + ix) * 4;
      const r = renData.data[idx], g = renData.data[idx+1], b = renData.data[idx+2], a = renData.data[idx+3];
      return a > 20 && r < 40 && g < 40 && b < 40;
    }

    // ren から「横方向の連続黒」を線分として抽出（ラフ版）
    function extractSlopesFromRen() {
      slopes.length = 0;
      const w = renData.width;
      const h = renData.height;

      for (let y = 0; y < h; y += 2) {
        let x = 0;
        while (x < w) {
          while (x < w && !isBlackAt(x, y)) x++;
          if (x >= w) break;
          const startX = x;
          while (x < w && isBlackAt(x, y)) x++;
          const endX = x - 1;
          const length = endX - startX;
          if (length > 8) {
            slopes.push({
              x1: startX,
              y1: y,
              x2: endX,
              y2: y
            });
          }
        }
      }
      console.log("抽出された坂の本数:", slopes.length);
    }

    function resetCoinOnFirstSlope() {
      if (slopes.length === 0) {
        coin.x = canvas.width/2;
        coin.y = 50;
      } else {
        const s = slopes[0];
        const mx = (s.x1 + s.x2) / 2;
        const my = (s.y1 + s.y2) / 2;
        const dx = s.x2 - s.x1;
        const dy = s.y2 - s.y1;
        const len = Math.sqrt(dx*dx + dy*dy) || 1;
        const nx = -(dy/len);
        const ny =  (dx/len);
        coin.x = mx + nx * coin.r;
        coin.y = my + ny * coin.r;
      }
      coin.vx = 0;
      coin.vy = 0;
    }

    // 線分交差判定（p1→p2 と p3→p4 が交差するか & 交点）
    function segmentIntersection(p1, p2, p3, p4) {
      const x1 = p1.x, y1 = p1.y;
      const x2 = p2.x, y2 = p2.y;
      const x3 = p3.x, y3 = p3.y;
      const x4 = p4.x, y4 = p4.y;

      const denom = (x1-x2)*(y3-y4) - (y1-y2)*(x3-x4);
      if (Math.abs(denom) < 1e-8) return null; // 平行 or 同一直線

      const t = ((x1-x3)*(y3-y4) - (y1-y3)*(x3-x4)) / denom;
      const u = -((x1-x2)*(y1-y3) - (y1-y2)*(x1-x3)) / denom;

      // 0 <= t <= 1 かつ 0 <= u <= 1 なら線分同士が交差
      if (t < 0 || t > 1 || u < 0 || u > 1) return null;

      const ix = x1 + t*(x2-x1);
      const iy = y1 + t*(y2-y1);
      return { x: ix, y: iy, t };
    }

    function updatePhysics() {
      if (paused) return;
      if (!renData) return;

      // 1. 前フレーム位置を保持
      const prev = { x: coin.x, y: coin.y };

      // 2. 重力を適用して「候補の次位置」を計算
      coin.vy += GRAVITY;
      const next = {
        x: coin.x + coin.vx,
        y: coin.y + coin.vy
      };

      // 3. prev→next の移動線分と各板線分の交差を調べる
      let earliestHit = null;

      for (const s of slopes) {
        const p1 = prev;
        const p2 = next;
        // 板線分の中心線（円の中心との交差をまず調べる）
        const p3 = { x: s.x1, y: s.y1 };
        const p4 = { x: s.x2, y: s.y2 };
        const hit = segmentIntersection(p1, p2, p3, p4);
        if (!hit) continue;

        // 円の半径ぶんだけオフセットすべきだが、
        // まずはセンター線との交差時点を「衝突時刻」とする（簡易CCD）
        if (!earliestHit || hit.t < earliestHit.t) {
          earliestHit = { hit, slope: s };
        }
      }

      if (!earliestHit) {
        // 交差なし → 通常移動
        coin.x = next.x;
        coin.y = next.y;
      } else {
        const { hit, slope } = earliestHit;
        // 4. 衝突した瞬間に位置を固定
        coin.x = hit.x;
        coin.y = hit.y;

        // 5. 板に沿う/垂直の速度成分を計算
        const dx = slope.x2 - slope.x1;
        const dy = slope.y2 - slope.y1;
        const len = Math.sqrt(dx*dx + dy*dy) || 1;
        const tx = dx / len; // 接線
        const ty = dy / len;
        const nx = -ty;      // 法線
        const ny =  tx;

        const vpx = coin.vx;
        const vpy = coin.vy;
        const v_parallel = vpx * tx + vpy * ty;
        let v_normal   = vpx * nx + vpy * ny;

        // 法線速度は完全に殺す or 少し反射させる
        // ここでは「軽いバウンド」にする場合：
        const BOUNCE = 0.0;  // 0 なら完全に殺す、0.3ならちょっと跳ねる
        v_normal = -v_normal * BOUNCE;

        // 坂に沿った重力加速度（このフレーム分）
        const g_parallel = GRAVITY * ty;
        let new_v_parallel = v_parallel + g_parallel;

        // 静止摩擦
        if (Math.abs(g_parallel) < STATIC_THRESHOLD &&
            Math.abs(v_parallel) < STATIC_THRESHOLD) {
          new_v_parallel = 0;
        } else {
          // 動摩擦
          new_v_parallel *= (1 - SLOPE_FRICTION);
        }

        // 合成して速度を更新
        coin.vx = new_v_parallel * tx + v_normal * nx;
        coin.vy = new_v_parallel * ty + v_normal * ny;

        // 6. このフレームではここで終了（この後さらに位置を進めない）
        //  → 再貫通を防ぐ
      }

      // 7. 画面枠処理（簡易）
      const bounce = 0.3;
      if (coin.x - coin.r < 0) {
        coin.x = coin.r;
        if (coin.vx < 0) coin.vx *= -bounce;
      }
      if (coin.x + coin.r > canvas.width) {
        coin.x = canvas.width - coin.r;
        if (coin.vx > 0) coin.vx *= -bounce;
      }
      if (coin.y - coin.r < 0) {
        coin.y = coin.r;
        if (coin.vy < 0) coin.vy *= -bounce;
      }
      if (coin.y + coin.r > canvas.height) {
        coin.y = canvas.height - coin.r;
        if (coin.vy > 0) coin.vy *= -bounce;
      }
    }

    function draw() {
      if (!bgImage.complete) return;

      // 背景：画像サイズそのまま
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

      // ren由来の板
      ctx.strokeStyle = "#44aaff";
      ctx.lineWidth = 2;
      for (const s of slopes) {
        ctx.beginPath();
        ctx.moveTo(s.x1, s.y1);
        ctx.lineTo(s.x2, s.y2);
        ctx.stroke();
      }

      // 10円
      ctx.save();
      ctx.translate(coin.x, coin.y);
      ctx.fillStyle = "#cc8844";
      ctx.beginPath();
      ctx.arc(0,0,coin.r,0,Math.PI*2);
      ctx.fill();
      ctx.fillStyle = "#5b3a10";
      ctx.font = "bold 10px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("10",0,0);
      ctx.restore();
    }

    function loop() {
      requestAnimationFrame(loop);
      if (!renData) return;
      updatePhysics();
      draw();
    }
  </script>
</body>
</html>
