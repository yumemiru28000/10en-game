<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>10円ゲーム レバー発射実験</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    #uiPanel {
      width: 160px;
      background: #111;
      border-right: 1px solid #333;
      padding: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 12px;
    }

    #leverArea {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto;
      border: 1px solid #444;
      background: #181818;
      border-radius: 4px;
      touch-action: none;
    }

    /* レバー UI （「L」の形） */
    #lever {
      position: absolute;
      width: 12px;       /* 縦棒の太さ */
      height: 80px;      /* 縦棒の長さ */
      background: #ccc;
      left: 50%;
      bottom: 15px;
      transform-origin: 50% 100%; /* 下端を支点 */
      transform: translateX(-50%) rotate(0deg);
      cursor: grab;
    }
    #lever:active {
      cursor: grabbing;
    }

    /* 「L」の横棒部分を疑似要素で表現 */
    #lever::after {
      content: "";
      position: absolute;
      width: 30px;   /* 横棒の長さ */
      height: 12px;  /* 横棒の太さ */
      background: #ccc;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    #leverLabel {
      position: absolute;
      left: 4px;
      bottom: 4px;
      font-size: 10px;
      color: #aaa;
    }

    #leverInfo {
      font-size: 12px;
      line-height: 1.5;
    }

    #world {
      flex: 1;
    }

    button {
      font-size: 12px;
      padding: 4px 8px;
      background: #333;
      color: #eee;
      border: 1px solid #555;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    input[type="number"] {
      width: 60px;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="uiPanel">
    <div id="leverArea">
      <div id="lever"></div>
      <div id="leverLabel">レバー</div>
    </div>
    <div id="leverInfo">
      角度: <span id="angleText">0</span>°<br>
      引き具合(0～1): <span id="powerText">0.00</span>
    </div>
    <div>
      重力:
      <input id="gravity" type="number" step="0.1" value="1.0">
    </div>
    <div>
      <button id="addCoin">10円を置く</button>
      <button id="resetWorld">リセット</button>
    </div>
    <div style="font-size:11px; color:#aaa; margin-top:4px;">
      操作説明:<br>
      ・レバーをドラッグで時計回り最大90°まで回す<br>
      ・離した瞬間、近くの10円を右上方向へ発射
    </div>
  </div>

  <div id="world"></div>

  <!-- Matter.js -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
  <script>
    // ==== Matter.js 基本セットアップ =================================
    const Engine = Matter.Engine;
    const Render = Matter.Render;
    const Runner = Matter.Runner;
    const Bodies = Matter.Bodies;
    const Composite = Matter.Composite;
    const Body = Matter.Body;

    const engine = Engine.create();
    const world  = engine.world;
    engine.world.gravity.y = 1.0;

    const canvasWidth  = window.innerWidth - 160; // UIパネル分を差し引き
    const canvasHeight = window.innerHeight;

    const render = Render.create({
      element: document.getElementById('world'),
      engine: engine,
      options: {
        width: canvasWidth,
        height: canvasHeight,
        wireframes: false,
        background: '#222'
      }
    });
    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // ==== フィールド構造 ==============================================
    const thickness = 40;

    // 左・右・天井の壁
    const leftWall = Bodies.rectangle(20, canvasHeight / 2, thickness, canvasHeight, {
      isStatic: true,
      render: { fillStyle: '#444' }
    });
    const rightWall = Bodies.rectangle(canvasWidth - 20, canvasHeight / 2, thickness, canvasHeight, {
      isStatic: true,
      render: { fillStyle: '#444' }
    });
    const ceiling = Bodies.rectangle(canvasWidth / 2, 20, canvasWidth, thickness, {
      isStatic: true,
      render: { fillStyle: '#444' }
    });

    // 右下に「斜め床」と「角の棒」
    const floorAngle = -Math.PI / 8;  // 右上が高い斜め床
    const floorLength = 500;

    const slopedFloor = Bodies.rectangle(
      canvasWidth - 260,
      canvasHeight - 60,
      floorLength,
      20,
      {
        isStatic: true,
        angle: floorAngle,
        render: { fillStyle: '#666' }
      }
    );

    // 斜め床の左上あたりに角の棒
    const cornerPost = Bodies.rectangle(
      canvasWidth - 350,
      canvasHeight - 150,
      20,
      80,
      {
        isStatic: true,
        render: { fillStyle: '#888' }
      }
    );

    Composite.add(world, [leftWall, rightWall, ceiling, slopedFloor, cornerPost]);

    // ==== 10円玉の設定 ===============================================
    const COIN_RADIUS = 11;
    const COIN_MASS   = 0.0055; // 5.5g

    function createCoin(x, y) {
      return Bodies.circle(x, y, COIN_RADIUS, {
        mass: COIN_MASS,
        restitution: 0.3,
        friction: 0.1,
        frictionAir: 0.002,
        render: {
          fillStyle: '#cc8844',
          strokeStyle: '#ddbb77',
          lineWidth: 2
        }
      });
    }

    const coins = [];

    function addCoinAt(x, y) {
      const c = createCoin(x, y);
      coins.push(c);
      Composite.add(world, c);
      return c;
    }

    // 初期の10円（発射台の近くに1枚だけ）
    // 発射台は画面左寄り中央にあるイメージ
    const launchBaseX = 220;
    const launchBaseY = canvasHeight - 200;
    addCoinAt(launchBaseX, launchBaseY);

    // ==== 発射台のイメージ (背景的な静的オブジェクト) ===============
    // 「10円より小さいすき間から棒が飛び出す」イメージとして、
    // 壁に細いスリットを開けるようなブロックを配置
    const blockThickness = 20;
    const slotWidth = COIN_RADIUS * 1.5; // 10円より少し小さいイメージ
    const baseBlockWidth = 80;

    // スリットの上下のブロックを作る
    const slotUpper = Bodies.rectangle(
      launchBaseX,
      launchBaseY - COIN_RADIUS - 5,
      baseBlockWidth,
      blockThickness,
      { isStatic: true, render: { fillStyle: '#555' } }
    );
    const slotLower = Bodies.rectangle(
      launchBaseX,
      launchBaseY + COIN_RADIUS + 5,
      baseBlockWidth,
      blockThickness,
      { isStatic: true, render: { fillStyle: '#555' } }
    );

    // スリットの左側の壁
    const slotLeftWall = Bodies.rectangle(
      launchBaseX - baseBlockWidth / 2 + 10,
      launchBaseY,
      20,
      COIN_RADIUS * 4,
      { isStatic: true, render: { fillStyle: '#555' } }
    );

    Composite.add(world, [slotUpper, slotLower, slotLeftWall]);

    // ==== レバー UI ロジック ========================================
    const leverEl = document.getElementById('lever');
    const angleTextEl = document.getElementById('angleText');
    const powerTextEl = document.getElementById('powerText');
    const gravityInput = document.getElementById('gravity');
    const addCoinBtn = document.getElementById('addCoin');
    const resetWorldBtn = document.getElementById('resetWorld');

    // レバーの角度（0 ～ 90°）
    let leverAngleDeg = 0;
    const maxAngleDeg = 90;

    // ドラッグ中フラグ
    let isDraggingLever = false;
    let dragStartY = 0;
    let dragStartAngle = 0;

    function updateLeverVisual() {
      leverEl.style.transform = `translateX(-50%) rotate(${leverAngleDeg}deg)`;
      angleTextEl.textContent = leverAngleDeg.toFixed(1);

      // 「バネで重くなる」イメージ：引き具合 = 角度 / 90 を2乗して非線形に
      const pullPower = Math.pow(leverAngleDeg / maxAngleDeg, 2);
      powerTextEl.textContent = pullPower.toFixed(2);
    }

    // レバー位置 → 発射パワー（速度の大きさ）に変換
    function getLaunchPower() {
      const pullPower = Math.pow(leverAngleDeg / maxAngleDeg, 2);
      // 最大速度の大きさ（調整ポイント）
      const maxSpeed = 25; // 大きくすると飛びが強くなる
      return pullPower * maxSpeed;
    }

    // 発射方向：ここでは「右上方向」に固定（斜め45度くらい）
    const launchDirection = {
      x: Math.cos(-Math.PI / 4),
      y: Math.sin(-Math.PI / 4)
    };

    // レバーを離したときに発射する処理
    function releaseLeverAndLaunch() {
      const power = getLaunchPower();
      if (power <= 0.1) {
        // ほとんど引いていないときは何もしない
        leverAngleDeg = 0;
        updateLeverVisual();
        return;
      }

      // 発射位置の近くにいるコインを探す
      const launchRadius = 30; // この範囲内にいるコインだけ発射
      coins.forEach(c => {
        const dx = c.position.x - launchBaseX;
        const dy = c.position.y - launchBaseY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < launchRadius) {
          // 速度を付与（既存速度に上乗せする）
          const vx = launchDirection.x * power;
          const vy = launchDirection.y * power;
          Body.setVelocity(c, { x: vx, y: vy });
        }
      });

      // レバーはバネで一気に戻るイメージ → 視覚的には一瞬で戻す
      leverAngleDeg = 0;
      updateLeverVisual();
    }

    // レバーのドラッグ処理（マウス/タッチ共通ロジック）
    function startDragLever(startClientY) {
      isDraggingLever = true;
      dragStartY = startClientY;
      dragStartAngle = leverAngleDeg;
    }

    function moveDragLever(currentClientY) {
      if (!isDraggingLever) return;
      // マウスを下に動かすほど時計回り(角度が増える)
      const dy = currentClientY - dragStartY;
      const dragSensitivity = 0.5; // 値を大きくすると少しの移動で大きく回る
      let newAngle = dragStartAngle + dy * dragSensitivity;
      // 0 ～ 90° にクランプ
      newAngle = Math.max(0, Math.min(maxAngleDeg, newAngle));
      leverAngleDeg = newAngle;
      updateLeverVisual();
    }

    function endDragLever() {
      if (!isDraggingLever) return;
      isDraggingLever = false;
      // 離した瞬間に発射判定
      releaseLeverAndLaunch();
    }

    // マウスイベント
    leverEl.addEventListener('mousedown', (e) => {
      e.preventDefault();
      startDragLever(e.clientY);
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      moveDragLever(e.clientY);
    });

    window.addEventListener('mouseup', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      endDragLever();
    });

    // タッチイベント
    leverEl.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const t = e.touches[0];
      startDragLever(t.clientY);
    }, { passive: false });

    window.addEventListener('touchmove', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      const t = e.touches[0];
      moveDragLever(t.clientY);
    }, { passive: false });

    window.addEventListener('touchend', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      endDragLever();
    }, { passive: false });

    updateLeverVisual();

    // ==== UI ボタンなど ==============================================
    gravityInput.addEventListener('input', (e) => {
      const g = parseFloat(e.target.value) || 0;
      engine.world.gravity.y = g;
    });

    addCoinBtn.addEventListener('click', () => {
      // 発射台付近に10円を1枚追加
      const x = launchBaseX + (Math.random() * 20 - 10);
      const y = launchBaseY + (Math.random() * 10 - 5);
      addCoinAt(x, y);
    });

    resetWorldBtn.addEventListener('click', () => {
      // コインだけ削除して、1枚だけ配置し直す
      coins.forEach(c => Composite.remove(world, c));
      coins.length = 0;
      addCoinAt(launchBaseX, launchBaseY);
      leverAngleDeg = 0;
      updateLeverVisual();
    });

    // ウィンドウサイズが大きく変わったときに再読み込みを促す（簡易対応）
    window.addEventListener('resize', () => {
      // 画面の比率が変わると座標系も変わるので、本格対応するなら再レイアウトが必要。
      // とりあえず今はリロードするようにしておく。
      // location.reload();
    });
  </script>
</body>
</html>
