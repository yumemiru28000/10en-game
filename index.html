<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>10円ゲーム レバー発射実験（調整版）</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    #uiPanel {
      width: 160px;
      background: #111;
      border-right: 1px solid #333;
      padding: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 12px;
    }

    #leverArea {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto;
      border: 1px solid #444;
      background: #181818;
      border-radius: 4px;
      touch-action: none;
    }

    /* レバー UI （「L」の形） */
    #lever {
      position: absolute;
      width: 12px;       /* 縦棒の太さ */
      height: 80px;      /* 縦棒の長さ */
      background: #ccc;
      left: 50%;
      bottom: 15px;
      transform-origin: 50% 100%; /* 下端を支点 */
      transform: translateX(-50%) rotate(0deg);
      cursor: grab;
    }
    #lever:active {
      cursor: grabbing;
    }

    /* 「L」の横棒部分 */
    #lever::after {
      content: "";
      position: absolute;
      width: 30px;   /* 横棒の長さ */
      height: 12px;  /* 横棒の太さ */
      background: #ccc;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    #leverLabel {
      position: absolute;
      left: 4px;
      bottom: 4px;
      font-size: 10px;
      color: #aaa;
    }

    #leverInfo {
      font-size: 12px;
      line-height: 1.5;
    }

    #world {
      flex: 1;
    }

    button {
      font-size: 12px;
      padding: 4px 8px;
      background: #333;
      color: #eee;
      border: 1px solid #555;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    input[type="number"] {
      width: 60px;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="uiPanel">
    <div id="leverArea">
      <div id="lever"></div>
      <div id="leverLabel">レバー</div>
    </div>
    <div id="leverInfo">
      角度: <span id="angleText">0</span>°<br>
      引き具合(0～1): <span id="powerText">0.00</span>
    </div>
    <div>
      重力:
      <input id="gravity" type="number" step="0.1" value="1.0">
    </div>
    <div>
      <button id="addCoin">10円を置く</button>
      <button id="resetWorld">リセット</button>
    </div>
    <div style="font-size:11px; color:#aaa; margin-top:4px;">
      操作:<br>
      ・レバーをドラッグで時計回り最大90°<br>
      ・離すと、近くの10円を指定方向へ発射
    </div>
  </div>

  <div id="world"></div>

  <!-- Matter.js -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
  <script>
    // ============================================================
    // レバー／発射／斜面の「設定用定数」ブロック
    // ============================================================

    // レバーがどれくらい「重く」感じるか（非線形度）
    // 大きいほど、最後のほうが急に重くなる（＝パワーが急に増える）
    const REBA_HEAVINESS_EXPONENT = 3.0;   // 2.0, 3.0, 4.0 などを試してみてください

    // レバーの最大角度（度）
    const REBA_MAX_ANGLE_DEG = 90;

    // 打ち出し方向（角度・度）: 0度=右、90度=下、-90度=上
    // たとえば  -45 で右上方向へ
    const REBA_LAUNCH_ANGLE_DEG = -45;

    // 打ち出す力（速度の最大値）をどれくらいにするか
    // 大きいほど強く飛ぶ
    const REBA_MAX_LAUNCH_SPEED = 30;     // 25〜50くらいで調整してみてください

    // レバーのドラッグ感度（マウス移動量→角度変化）
    const REBA_DRAG_SENSITIVITY = 0.5;    // 大きいと少しの移動で大きく回る

    // 発射判定する範囲（レバーの「打ち出す棒」が届く範囲イメージ）
    const REBA_LAUNCH_RADIUS = 30;

    // 10円玉の物理パラメータ
    const COIN_RADIUS = 11;
    const COIN_MASS   = 0.0055; // 5.5g

    // 10円が「少しの斜面でも転がるか」実験用の床角度（ラジアン）
    // 0 に近いほどほぼ水平。0.05 rad ≒ 2.9°
    const REBA_TEST_SLOPE_ANGLE = 0.05;

    // 発射台の座標（ここを変えれば発射位置を変えられる）
    const REBA_LAUNCH_BASE_X = 220;
    const REBA_LAUNCH_BASE_Y = 400;  // 画面の高さに合わせて後で微調整可

    // ============================================================
    // Matter.js 基本セットアップ
    // ============================================================
    const Engine = Matter.Engine;
    const Render = Matter.Render;
    const Runner = Matter.Runner;
    const Bodies = Matter.Bodies;
    const Composite = Matter.Composite;
    const Body = Matter.Body;

    const engine = Engine.create();
    const world  = engine.world;
    engine.world.gravity.y = 1.0;

    const canvasWidth  = window.innerWidth - 160; // UIパネル分を差し引き
    const canvasHeight = window.innerHeight;

    const render = Render.create({
      element: document.getElementById('world'),
      engine: engine,
      options: {
        width: canvasWidth,
        height: canvasHeight,
        wireframes: false,
        background: '#222'
      }
    });
    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // ============================================================
    // 壁などのフィールド構造
    // ============================================================
    const thickness = 40;

    const leftWall = Bodies.rectangle(20, canvasHeight / 2, thickness, canvasHeight, {
      isStatic: true,
      render: { fillStyle: '#444' }
    });
    const rightWall = Bodies.rectangle(canvasWidth - 20, canvasHeight / 2, thickness, canvasHeight, {
      isStatic: true,
      render: { fillStyle: '#444' }
    });
    const ceiling = Bodies.rectangle(canvasWidth / 2, 20, canvasWidth, thickness, {
      isStatic: true,
      render: { fillStyle: '#444' }
    });

    // 右下の「大きめ斜面」と角の棒
    const floorAngle = -Math.PI / 8;  // 右上が高い斜面
    const floorLength = 500;

    const slopedFloor = Bodies.rectangle(
      canvasWidth - 260,
      canvasHeight - 60,
      floorLength,
      20,
      {
        isStatic: true,
        angle: floorAngle,
        render: { fillStyle: '#666' }
      }
    );

    const cornerPost = Bodies.rectangle(
      canvasWidth - 350,
      canvasHeight - 150,
      20,
      80,
      {
        isStatic: true,
        render: { fillStyle: '#888' }
      }
    );

    // 中央に、ごくわずかに傾いたテスト用の床
    const gentleSlope = Bodies.rectangle(
      canvasWidth / 2,
      canvasHeight / 2 + 80,
      350,
      10,
      {
        isStatic: true,
        angle: REBA_TEST_SLOPE_ANGLE,
        render: { fillStyle: '#555' }
      }
    );

    Composite.add(world, [leftWall, rightWall, ceiling, slopedFloor, cornerPost, gentleSlope]);

    // ============================================================
    // 10円玉
    // ============================================================
    const coins = [];

    function createCoin(x, y) {
      return Bodies.circle(x, y, COIN_RADIUS, {
        mass: COIN_MASS,
        restitution: 0.3,
        friction: 0.1,
        frictionStatic: 0.2,  // これを下げると、より小さな斜面でも転がりやすい
        frictionAir: 0.002,
        render: {
          fillStyle: '#cc8844',
          strokeStyle: '#ddbb77',
          lineWidth: 2
        }
      });
    }

    function addCoinAt(x, y) {
      const c = createCoin(x, y);
      coins.push(c);
      Composite.add(world, c);
      return c;
    }

    // 初期の10円：発射台付近に1枚
    addCoinAt(REBA_LAUNCH_BASE_X, REBA_LAUNCH_BASE_Y);

    // ============================================================
    // 発射台の見た目（スリットなど）
    // ============================================================
    const blockThickness = 20;
    const baseBlockWidth = 80;

    const slotUpper = Bodies.rectangle(
      REBA_LAUNCH_BASE_X,
      REBA_LAUNCH_BASE_Y - COIN_RADIUS - 5,
      baseBlockWidth,
      blockThickness,
      { isStatic: true, render: { fillStyle: '#555' } }
    );
    const slotLower = Bodies.rectangle(
      REBA_LAUNCH_BASE_X,
      REBA_LAUNCH_BASE_Y + COIN_RADIUS + 5,
      baseBlockWidth,
      blockThickness,
      { isStatic: true, render: { fillStyle: '#555' } }
    );
    const slotLeftWall = Bodies.rectangle(
      REBA_LAUNCH_BASE_X - baseBlockWidth / 2 + 10,
      REBA_LAUNCH_BASE_Y,
      20,
      COIN_RADIUS * 4,
      { isStatic: true, render: { fillStyle: '#555' } }
    );

    Composite.add(world, [slotUpper, slotLower, slotLeftWall]);

    // ============================================================
    // レバー UI ロジック
    // ============================================================
    const leverEl = document.getElementById('lever');
    const angleTextEl = document.getElementById('angleText');
    const powerTextEl = document.getElementById('powerText');
    const gravityInput = document.getElementById('gravity');
    const addCoinBtn = document.getElementById('addCoin');
    const resetWorldBtn = document.getElementById('resetWorld');

    let leverAngleDeg = 0;
    const maxAngleDeg = REBA_MAX_ANGLE_DEG;

    let isDraggingLever = false;
    let dragStartY = 0;
    let dragStartAngle = 0;

    function calcPullPower() {
      const normalized = leverAngleDeg / maxAngleDeg; // 0〜1
      // 引き具合を指数で強くする（重い感覚）
      // 例: exponent=3 なら、0.5^3=0.125 なので、前半はかなり軽い/弱い、後半で一気に強く
      return Math.pow(normalized, REBA_HEAVINESS_EXPONENT);
    }

    function updateLeverVisual() {
      leverEl.style.transform = `translateX(-50%) rotate(${leverAngleDeg}deg)`;
      angleTextEl.textContent = leverAngleDeg.toFixed(1);

      const pullPower = calcPullPower();
      powerTextEl.textContent = pullPower.toFixed(2);
    }

    // 打ち出し方向（ベクトル）を定数から計算
    function getLaunchDirection() {
      const rad = REBA_LAUNCH_ANGLE_DEG * Math.PI / 180;
      return {
        x: Math.cos(rad),
        y: Math.sin(rad)
      };
    }

    // 発射パワー（速度）を計算
    function getLaunchPower() {
      const pullPower = calcPullPower();
      return pullPower * REBA_MAX_LAUNCH_SPEED;
    }

    function releaseLeverAndLaunch() {
      const power = getLaunchPower();
      if (power <= 0.1) {
        // ほとんど引いてないときは発射しない
        leverAngleDeg = 0;
        updateLeverVisual();
        return;
      }

      const dir = getLaunchDirection();

      coins.forEach(c => {
        const dx = c.position.x - REBA_LAUNCH_BASE_X;
        const dy = c.position.y - REBA_LAUNCH_BASE_Y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < REBA_LAUNCH_RADIUS) {
          const vx = dir.x * power;
          const vy = dir.y * power;
          Body.setVelocity(c, { x: vx, y: vy });
        }
      });

      // レバーは戻る（ここでは一瞬で0度に）
      leverAngleDeg = 0;
      updateLeverVisual();
    }

    function startDragLever(startClientY) {
      isDraggingLever = true;
      dragStartY = startClientY;
      dragStartAngle = leverAngleDeg;
    }

    function moveDragLever(currentClientY) {
      if (!isDraggingLever) return;
      const dy = currentClientY - dragStartY;
      let newAngle = dragStartAngle + dy * REBA_DRAG_SENSITIVITY;
      newAngle = Math.max(0, Math.min(maxAngleDeg, newAngle));
      leverAngleDeg = newAngle;
      updateLeverVisual();
    }

    function endDragLever() {
      if (!isDraggingLever) return;
      isDraggingLever = false;
      releaseLeverAndLaunch();
    }

    // マウス
    leverEl.addEventListener('mousedown', (e) => {
      e.preventDefault();
      startDragLever(e.clientY);
    });
    window.addEventListener('mousemove', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      moveDragLever(e.clientY);
    });
    window.addEventListener('mouseup', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      endDragLever();
    });

    // タッチ
    leverEl.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const t = e.touches[0];
      startDragLever(t.clientY);
    }, { passive: false });
    window.addEventListener('touchmove', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      const t = e.touches[0];
      moveDragLever(t.clientY);
    }, { passive: false });
    window.addEventListener('touchend', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      endDragLever();
    }, { passive: false });

    updateLeverVisual();

    // ============================================================
    // UI ボタン
    // ============================================================
    gravityInput.addEventListener('input', (e) => {
      const g = parseFloat(e.target.value) || 0;
      engine.world.gravity.y = g;
    });

    addCoinBtn.addEventListener('click', () => {
      const x = REBA_LAUNCH_BASE_X + (Math.random() * 20 - 10);
      const y = REBA_LAUNCH_BASE_Y + (Math.random() * 10 - 5);
      addCoinAt(x, y);
    });

    resetWorldBtn.addEventListener('click', () => {
      coins.forEach(c => Composite.remove(world, c));
      coins.length = 0;
      addCoinAt(REBA_LAUNCH_BASE_X, REBA_LAUNCH_BASE_Y);
      leverAngleDeg = 0;
      updateLeverVisual();
    });

    // ウィンドウリサイズ時の注意（必要なら本格対応を）
    window.addEventListener('resize', () => {
      // 本格対応するなら再レイアウトが必要。
      // 今は何もしない（必要なら location.reload() を有効化）。
      // location.reload();
    });
  </script>
</body>
</html>
