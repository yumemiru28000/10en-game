<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>10円ゲーム レバー発射実験（調整版）</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    #uiPanel {
      width: 200px;
      background: #111;
      border-right: 1px solid #333;
      padding: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 12px;
    }

    #leverArea {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto;
      border: 1px solid #444;
      background: #181818;
      border-radius: 4px;
      touch-action: none;
    }

    /* レバー UI （「L」の形） */
    #lever {
      position: absolute;
      width: 12px;
      height: 90px;
      background: #ccc;
      left: 50%;
      bottom: 20px;
      transform-origin: 50% 100%;
      transform: translateX(-50%) rotate(0deg);
      cursor: grab;
    }
    #lever:active {
      cursor: grabbing;
    }

    #lever::after {
      content: "";
      position: absolute;
      width: 35px;
      height: 12px;
      background: #ccc;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    #leverLabel {
      position: absolute;
      left: 4px;
      bottom: 4px;
      font-size: 10px;
      color: #aaa;
    }

    #leverInfo {
      font-size: 12px;
      line-height: 1.5;
    }

    #world {
      flex: 1;
    }

    button {
      font-size: 12px;
      padding: 4px 8px;
      background: #333;
      color: #eee;
      border: 1px solid #555;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    input[type="number"] {
      width: 60px;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 11px;
    }
    label {
      display: block;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div id="uiPanel">
    <div id="leverArea">
      <div id="lever"></div>
      <div id="leverLabel">レバー</div>
    </div>
    <div id="leverInfo">
      角度: <span id="angleText">0</span>°<br>
      引き具合(0～1): <span id="powerText">0.00</span>
    </div>

    <div>
      <label>
        重力:
        <input id="gravity" type="number" step="0.1" value="1.0">
      </label>
      <label>
        引き重さ指数:
        <input id="pullExponent" type="number" step="0.1" value="3.0">
      </label>
      <label>
        発射角度(度, 右=0, 下=90, 左=180, 上=-90):
        <input id="launchAngle" type="number" step="1" value="-45">
      </label>
      <label>
        最大速度:
        <input id="maxSpeed" type="number" step="1" value="28">
      </label>
    </div>

    <div>
      <button id="addCoin">10円を置く</button>
      <button id="resetWorld">リセット</button>
    </div>

    <div style="font-size:11px; color:#aaa; margin-top:4px;">
      操作:<br>
      ・レバーをドラッグで時計回り最大90°まで回す<br>
      ・離すと近くの10円を発射<br>
      ・引き重さ/発射角度/最大速度を数値で調整可
    </div>
  </div>

  <div id="world"></div>

  <!-- Matter.js -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
  <script>
    // ==== Matter.js 基本セットアップ =================================
    const Engine = Matter.Engine;
    const Render = Matter.Render;
    const Runner = Matter.Runner;
    const Bodies = Matter.Bodies;
    const Composite = Matter.Composite;
    const Body = Matter.Body;

    const engine = Engine.create();
    const world  = engine.world;
    engine.world.gravity.y = 1.0;

    const canvasWidth  = window.innerWidth - 200; // UIパネル分
    const canvasHeight = window.innerHeight;

    const render = Render.create({
      element: document.getElementById('world'),
      engine: engine,
      options: {
        width: canvasWidth,
        height: canvasHeight,
        wireframes: false,
        background: '#222'
      }
    });
    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // ==== フィールド構造 ==============================================
    const thickness = 40;

    const leftWall = Bodies.rectangle(20, canvasHeight / 2, thickness, canvasHeight, {
      isStatic: true,
      render: { fillStyle: '#444' }
    });
    const rightWall = Bodies.rectangle(canvasWidth - 20, canvasHeight / 2, thickness, canvasHeight, {
      isStatic: true,
      render: { fillStyle: '#444' }
    });
    const ceiling = Bodies.rectangle(canvasWidth / 2, 20, canvasWidth, thickness, {
      isStatic: true,
      render: { fillStyle: '#444' }
    });

    const floorAngle = -Math.PI / 8;  // 右上が高い斜め床
    const floorLength = 500;

    const slopedFloor = Bodies.rectangle(
      canvasWidth - 260,
      canvasHeight - 60,
      floorLength,
      20,
      {
        isStatic: true,
        angle: floorAngle,
        render: { fillStyle: '#666' }
      }
    );

    const cornerPost = Bodies.rectangle(
      canvasWidth - 350,
      canvasHeight - 150,
      20,
      80,
      {
        isStatic: true,
        render: { fillStyle: '#888' }
      }
    );

    Composite.add(world, [leftWall, rightWall, ceiling, slopedFloor, cornerPost]);

    // ==== 10円玉の設定 ===============================================
    const COIN_RADIUS = 11;
    const COIN_MASS   = 0.0055; // 5.5g

    function createCoin(x, y) {
      return Bodies.circle(x, y, COIN_RADIUS, {
        mass: COIN_MASS,
        restitution: 0.3,
        friction: 0.1,
        frictionAir: 0.002,
        render: {
          fillStyle: '#cc8844',
          strokeStyle: '#ddbb77',
          lineWidth: 2
        }
      });
    }

    const coins = [];

    function addCoinAt(x, y) {
      const c = createCoin(x, y);
      coins.push(c);
      Composite.add(world, c);
      return c;
    }

    // 発射台の位置
    const launchBaseX = 240;
    const launchBaseY = canvasHeight - 220;
    addCoinAt(launchBaseX, launchBaseY);

    // 発射台周りのブロック（隙間表現）
    const blockThickness = 20;
    const baseBlockWidth = 90;

    const slotUpper = Bodies.rectangle(
      launchBaseX,
      launchBaseY - COIN_RADIUS - 5,
      baseBlockWidth,
      blockThickness,
      { isStatic: true, render: { fillStyle: '#555' } }
    );
    const slotLower = Bodies.rectangle(
      launchBaseX,
      launchBaseY + COIN_RADIUS + 5,
      baseBlockWidth,
      blockThickness,
      { isStatic: true, render: { fillStyle: '#555' } }
    );
    const slotLeftWall = Bodies.rectangle(
      launchBaseX - baseBlockWidth / 2 + 10,
      launchBaseY,
      20,
      COIN_RADIUS * 4,
      { isStatic: true, render: { fillStyle: '#555' } }
    );

    Composite.add(world, [slotUpper, slotLower, slotLeftWall]);

    // ==== レバー UI ロジック ========================================
    const leverEl      = document.getElementById('lever');
    const angleTextEl  = document.getElementById('angleText');
    const powerTextEl  = document.getElementById('powerText');
    const gravityInput = document.getElementById('gravity');
    const pullExponentInput = document.getElementById('pullExponent');
    const launchAngleInput  = document.getElementById('launchAngle');
    const maxSpeedInput     = document.getElementById('maxSpeed');
    const addCoinBtn        = document.getElementById('addCoin');
    const resetWorldBtn     = document.getElementById('resetWorld');

    let leverAngleDeg = 0;
    const maxAngleDeg = 90;

    let isDraggingLever = false;
    let dragStartY = 0;
    let dragStartAngle = 0;

    function getPullExponent() {
      // 引くにつれて「どれくらい急激に重くなるか」
      // 1.0 = 線形, 2〜3 = かなり重く, 4以上 = ほとんど最後でしか力が出ない
      const v = parseFloat(pullExponentInput.value);
      return isNaN(v) ? 3.0 : Math.max(0.1, v);
    }

    function getLaunchAngleRad() {
      // UIの角度(度) → ラジアン
      const deg = parseFloat(launchAngleInput.value) || -45;
      return deg * Math.PI / 180;
    }

    function getMaxSpeed() {
      const v = parseFloat(maxSpeedInput.value);
      return isNaN(v) ? 28 : Math.max(0, v);
    }

    function updateLeverVisual() {
      leverEl.style.transform = `translateX(-50%) rotate(${leverAngleDeg}deg)`;
      angleTextEl.textContent = leverAngleDeg.toFixed(1);

      // 非線形な引き具合
      const ratio = leverAngleDeg / maxAngleDeg;        // 0～1
      const exp   = getPullExponent();                  // 重さ指数
      const pullPower = Math.pow(ratio, exp);           // 0～1
      powerTextEl.textContent = pullPower.toFixed(2);
    }

    function getLaunchPower() {
      const ratio = leverAngleDeg / maxAngleDeg;
      const exp   = getPullExponent();
      const pullPower = Math.pow(ratio, exp);     // 0～1
      const maxSpeed  = getMaxSpeed();            // 最大速度
      return pullPower * maxSpeed;
    }

    function releaseLeverAndLaunch() {
      const power = getLaunchPower();
      if (power <= 0.1) {
        leverAngleDeg = 0;
        updateLeverVisual();
        return;
      }

      // 発射方向（角度はUIから）
      const angleRad = getLaunchAngleRad();
      const dir = {
        x: Math.cos(angleRad),
        y: Math.sin(angleRad)
      };

      const launchRadius = 30;
      coins.forEach(c => {
        const dx = c.position.x - launchBaseX;
        const dy = c.position.y - launchBaseY;
        const dist = Math.hypot(dx, dy);
        if (dist < launchRadius) {
          const vx = dir.x * power;
          const vy = dir.y * power;
          Body.setVelocity(c, { x: vx, y: vy });
        }
      });

      // レバーを戻す
      leverAngleDeg = 0;
      updateLeverVisual();
    }

    function startDragLever(startClientY) {
      isDraggingLever = true;
      dragStartY = startClientY;
      dragStartAngle = leverAngleDeg;
    }

    function moveDragLever(currentClientY) {
      if (!isDraggingLever) return;
      const dy = currentClientY - dragStartY;
      const dragSensitivity = 0.5; // ここも「重さ」を感じさせる調整に使える
      let newAngle = dragStartAngle + dy * dragSensitivity;
      newAngle = Math.max(0, Math.min(maxAngleDeg, newAngle));
      leverAngleDeg = newAngle;
      updateLeverVisual();
    }

    function endDragLever() {
      if (!isDraggingLever) return;
      isDraggingLever = false;
      releaseLeverAndLaunch();
    }

    // マウス
    leverEl.addEventListener('mousedown', (e) => {
      e.preventDefault();
      startDragLever(e.clientY);
    });
    window.addEventListener('mousemove', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      moveDragLever(e.clientY);
    });
    window.addEventListener('mouseup', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      endDragLever();
    });

    // タッチ
    leverEl.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const t = e.touches[0];
      startDragLever(t.clientY);
    }, { passive: false });
    window.addEventListener('touchmove', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      const t = e.touches[0];
      moveDragLever(t.clientY);
    }, { passive: false });
    window.addEventListener('touchend', (e) => {
      if (!isDraggingLever) return;
      e.preventDefault();
      endDragLever();
    }, { passive: false });

    updateLeverVisual();

    // ==== UIボタン・入力 ==============================================
    gravityInput.addEventListener('input', (e) => {
      const g = parseFloat(e.target.value) || 0;
      engine.world.gravity.y = g;
    });

    pullExponentInput.addEventListener('input', () => {
      // 表示だけ更新（今引いている量に対する「重さ」表示を更新）
      updateLeverVisual();
    });

    launchAngleInput.addEventListener('input', () => {
      // 次に離したときの発射方向が変わる
      // ここでは特別な処理は不要
    });

    maxSpeedInput.addEventListener('input', () => {
      // 次に離したときの最大速度が変わる
    });

    addCoinBtn.addEventListener('click', () => {
      const x = launchBaseX + (Math.random() * 20 - 10);
      const y = launchBaseY + (Math.random() * 10 - 5);
      addCoinAt(x, y);
    });

    resetWorldBtn.addEventListener('click', () => {
      coins.forEach(c => Composite.remove(world, c));
      coins.length = 0;
      addCoinAt(launchBaseX, launchBaseY);
      leverAngleDeg = 0;
      updateLeverVisual();
    });

    window.addEventListener('resize', () => {
      // 必要ならここで座標系再計算 or location.reload()
    });
  </script>
</body>
</html>
