<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10円ゲーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #cd7f32;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #ccc;
    }
    a {
      display: inline-block;
      background: #cd7f32;
      color: #fff;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #b87333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>10円ゲーム</h1>
    <p>
      自分で描いた世界の中で、<br>
      現実の10円硬貨が重力と物理法則に従って<br>
      転がり、跳ね、落ちる様子を楽しむ<br>
      物理シミュレーション型ゲーム
    </p>
    <a href="game.html">ゲームを始める</a>
  </div>
</body>
</html>
